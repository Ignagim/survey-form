<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Ignagim Survey Form</h1>
        <p id="description">Complete this survey to help us improve the page</p>
      </header>
      <form id="survey-form">
        <div class="survey-form">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="survey-form">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="survey-form">
          <label for="age" id="number-label">Age</label>
          <input
            type="number"
            id="number"
            placeholder="Age"
            min="18"
            max="99"
          />
        </div>
        <div class="survey-form">
            <p class="survey-text">Wich is your favorite sport?</p>
          <select name="role" id="dropdown" required>
            <option disabled selected value>Select your favorite sport</option>
            <option value="football">Football</option>
            <option value="rugby">Rugby</option>
            <option value="tennis">Tennis</option>
            <option value="golf">Golf</option>
            <option value="hockey">Hockey</option>
            <option value="basketball">Basketball</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="survey-form radio-form">
          <p>Do you practice any sport?</p>
          <label>
            <input
              type="radio"
              name="user-sport"
              class="input-radio"
              value="yes"
            />Yes
          </label>
          <label>
            <input
              type="radio"
              name="user-sport"
              class="input-radio"
              value="no"
            />No
          </label>
          <label>
            <input
              type="radio"
              name="user-sport"
              class="input-radio"
              value="sometimes"
            />Sometimes
          </label>
        </div>
        <div class="survey-form checkbox-form">
          <p>What would you like to see improved?</p>

          <label
            ><input
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Front-end Projects</label
          >
          <label>
            <input
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox"
            />Back-end Projects</label
          >
          <label
            ><input
              name="prefer"
              value="data-visualization"
              type="checkbox"
              class="input-checkbox"
            />Data Visualization</label
          >
          <label
            ><input
              name="prefer"
              value="challenges"
              type="checkbox"
              class="input-checkbox"
            />Challenges</label
          >
          <label
            ><input
              name="prefer"
              value="open-source-community"
              type="checkbox"
              class="input-checkbox"
            />Open Source Community</label
          >
          <label
            ><input
              name="prefer"
              value="gitter-help-rooms"
              type="checkbox"
              class="input-checkbox"
            />Gitter help rooms</label
          >
          <label
            ><input
              name="prefer"
              value="videos"
              type="checkbox"
              class="input-checkbox"
            />Videos</label
          >
          <label
            ><input
              name="prefer"
              value="city-meetups"
              type="checkbox"
              class="input-checkbox"
            />City Meetups</label
          >
          <label
            ><input
              name="prefer"
              value="wiki"
              type="checkbox"
              class="input-checkbox"
            />Wiki</label
          >
          <label
            ><input
              name="prefer"
              value="forum"
              type="checkbox"
              class="input-checkbox"
            />Forum</label
          >
          <label
            ><input
              name="prefer"
              value="additional-courses"
              type="checkbox"
              class="input-checkbox"
            />Additional Courses</label
          >
        </div>
        <div class="comments-container">
          <p>Add a suggestion here</p>
          <textarea
            name="comment"
            id="comments"
            placeholder="Enter your commment here..."
          ></textarea>
        </div>

        <div class="submit-button">
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
